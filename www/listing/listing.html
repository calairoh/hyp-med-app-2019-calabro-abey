
<html lang="en">
        <head>
          <link type="text/css" rel="stylesheet" href="/contents/bootstrap/css/bootstrap.min.css" />
          <link type="text/css" rel="stylesheet" href="/style/stylesheet.css">
          
          <title>SAS Books</title>
        </head>
        <body>
          <div class="row">
            <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
              <a class="navbar-brand" href="#">
                Library
              </a>
              <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarCollapse" aria-label="Toggle navigation" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>                
                <li class="nav-item books-nav">
                  <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item events-nav">
                  <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item authors-nav">
                  <a class="nav-link" href="/authors">Authors</a>
                </li>
                <li class="nav-item about-us-nav">
                  <a class="nav-link" href="/about-us">About us</a>
                </li>
              </ul>
      
              <ul class="navbar-nav mr-right">
                  <li class="nav-item">
                    <a class="nav-link" href="/account/login">Login</a>
                  </li>
              </ul>
            </nav>
          </div>
      
          <div class="row results">        
            <div class="col-md-3 sidebar">
              <div class="row">
                  <div class="card">
                    <article class="card-group-item">
                      <header class="card-header">
                          <h6 class="title">Genres</h6>
                      </header>
                      <div class="filter-content filter-content-card" data-url="/v1/book/findByGenres" data-type="genre">
                          
                            
                      </div>
                    </article>
                  </div>
              </div> 
            <div class="row">
              <div class="card">
                <article class="card-group-item">
                  <header class="card-header">
                      <h6 class="title">Themes</h6>
                  </header>
                  <div class="filter-content filter-content-card" data-url="/v1/book/findByThemes" data-type="theme">

                  </div>
                </article>
              </div>
            </div> 
            <div class="row">
              <div class="card">
                <article class="card-group-item">
                  <header class="card-header">
                      <h6 class="title">Categories</h6>
                  </header>
                  <div class="filter-content">
                      <ul class="links">
                        <li><a href="#">Best sellers</a></li>
                        <li><a href="#">Last arrivals</a></li>
                        <li><a href="#">Our recommendations</a></li>
                      </ul>
                  </div>
                </article>
              </div>
            </div>                      
          </div>
      
          <div class="col-md-9 listing">
            <div class="row listing-result" data-page="0" data-limit="12">

            </div>
            <div class="row row-pagination">
              <nav class="nav-pagination" aria-label="Page navigation example">
                <ul class="pagination">
                </ul>
              </nav>
            </div>
          </div>
      
          <div class="hidden generic-page-number">
            <li class="page-item js-listing-page {active}" data-value="{value}"><a class="page-link" href="#">{page}</a></li>
          </div>

          <div class="hidden generic-check-filter">
            <div class="form-check">
              <input class="form-check-input filter-checkbox" data-type="{type}" id="{name}" type="checkbox" value="{name}">
              <label class="form-check-label" for="{name}">{name}</label>
            </div>
          </div>

          <div class="hidden generic-card">    
            <div class="col-md-3">
                <div class="card card-listing-item">
                    <img src="{imageSrc}" class="card-img-top" alt="{alt}">
                    <div class="card-body">
                      <h5 class="card-title">{Title}</h5>
                      <a href="{href}" class="btn btn-about btn-primary">About</a>
                    </div>
                </div>
            </div>
          </div>
        </body>
      
        <script src="/contents/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="/contents/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/scripts/listing.js" type="text/javascript"></script>
        <script src="/scripts/utils.js" type="text/javascript"></script>
      
      </html>
