        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Event"
        400:
          description: "Invalid name value"
      x-swagger-router-controller: "Event"
  /event/findByBook:
    get:
      tags:
      - "event"
      summary: "Get the event by presented book"
      description: "Return all event in which is presented a specific book"
      operationId: "getEventsByBook"
      produces:
      - "application/json"
      parameters:
      - name: "ISBN"
        in: "query"
        description: "The book ISBN to filter by"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Start offset"
        required: false
        type: "integer"
        format: "int32"
      - name: "lenght"
        in: "query"
        description: "Result lenght"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Event"
        400:
          description: "Invalid ISBN value"
        404:
          description: "Book not found"
      x-swagger-router-controller: "Event"
  /review/findByBook:
    get:
      tags:
      - "review"
      summary: "All the reviews of a book"
      description: "Return all reviews of a specific book"
      operationId: "getReviewsByBook"
      produces:
      - "application/json"
      parameters:
      - name: "ISBN"
        in: "query"
        description: "The book ISBN to filter by"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Start offset"
        required: false
        type: "integer"
        format: "int32"
      - name: "lenght"
        in: "query"
        description: "Result lenght"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Review"
        400:
          description: "Invalid ISBN value"
        404:
          description: "Book not found"
      x-swagger-router-controller: "Review"
  /review:
    get:
      tags:
      - "review"
      summary: "Create review"
      description: "Add a review for a specific book"
      operationId: "createReview"
      produces:
      - "application/json"
      parameters:
      - name: "review"
        in: "query"
        description: "The review text"
        required: true
        type: "string"
      - name: "rate"
        in: "query"
        description: "The rate of the review to the book"
        required: true
        type: "integer"
        format: "int32"
      - name: "ISBN"
        in: "query"
        description: "The book review ISBN"
        required: true
        type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: '#/definitions/Response'
          examples:
            code: 200
            message: "Successful operation"
        304:
          description: "User not logged in"
          schema:
            $ref: '#/definitions/Response'
          examples:
            code: 304
            message: "User is not logged in"
        404:
          description: "Book or user not found"
          schema:
            $ref: '#/definitions/Response'
          examples:
            code: 404
            message: "Book or user not found"
      x-swagger-router-controller: "Review"
  /cart/findByUser:
    get:
      tags:
      - "cart"
      summary: "Get the user cart"
      description: "Get the cart of a specific user"
      operationId: "findCartByUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The username of the user cart"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid username value"
        404:
          description: "User not found"
      x-swagger-router-controller: "Cart"
  /cart/AddBook:
    post:
      tags:
      - "cart"
      summary: "Create cart element"
      description: "Add an element to current user cart"
      operationId: "createCartElement"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "cart"
        description: "The cart element object"
        required: true
        schema:
          $ref: "#/definitions/Cart"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Model not valid"
        404:
          description: "User not found"
      x-swagger-router-controller: "Cart"
  /user:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
      x-swagger-router-controller: "User"
  /user/login:
    post:
      tags:
      - "user"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
          schema:
            type: "string"
        400:
          description: "Invalid username/password supplied"
      x-swagger-router-controller: "User"
  /user/logout:
    get:
      tags:
      - "user"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
      - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
      x-swagger-router-controller: "User"
  /user/{username}:
    get:
      tags:
      - "user"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched. Use user1 for testing. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
      x-swagger-router-controller: "User"
    put:
      tags:
      - "user"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
      x-swagger-router-controller: "User"
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
      x-swagger-router-controller: "User"
