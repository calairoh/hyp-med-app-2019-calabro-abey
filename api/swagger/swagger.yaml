          schema:
            $ref: "#/definitions/Genre"
      x-swagger-router-controller: "Genre"
  /genre/findByName:
    get:
      tags:
      - "genre"
      summary: "Get genres by name"
      description: "Return all genres by a specific name"
      operationId: "getGenresByName"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "The name to filter by"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Start offset"
        required: false
        type: "integer"
        format: "int32"
      - name: "lenght"
        in: "query"
        description: "Result lenght"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Genre"
        400:
          description: "Invalid name value"
      x-swagger-router-controller: "Genre"
  /themes:
    get:
      tags:
      - "theme"
      summary: "Get all themes"
      description: "Return all themes in the DB"
      operationId: "getThemes"
      produces:
      - "application/json"
      parameters:
      - name: "offset"
        in: "query"
        description: "Start offset"
        required: false
        type: "integer"
        format: "int32"
      - name: "lenght"
        in: "query"
        description: "Result lenght"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Theme"
      x-swagger-router-controller: "Theme"
  /theme/findByName:
    get:
      tags:
      - "theme"
      summary: "Get genres by theme"
      description: "Return all themes by a specific name"
      operationId: "getThemesByName"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "The name to filter by"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Start offset"
        required: false
        type: "integer"
        format: "int32"
      - name: "lenght"
        in: "query"
        description: "Result lenght"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Theme"
