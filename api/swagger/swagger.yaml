            $ref: "#/definitions/Author"
      x-swagger-router-controller: "Author"
  /author/findByBook:
    get:
      tags:
      - "author"
      summary: "Get authors by book ISBN"
      description: "Return all authors that wrote a specific book"
      operationId: "getAuthorsByBook"
      produces:
      - "application/json"
      parameters:
      - name: "ISBN"
        in: "query"
        description: "The book ISBN to search for"
        required: true
        type: "string"
      responses:
        200:
          description: "Successfull operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Author"
        404:
          description: "Book not found"
      x-swagger-router-controller: "Author"
  /author/findByName:
    get:
      tags:
      - "author"
      summary: "Get authors by name"
      description: "Return all authors by a specific name"
      operationId: "getAuthorsByName"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "The name to filter by"
        required: true
        type: "string"
      - name: "offset"
        in: "query"
        description: "Start offset"
        required: false
        type: "integer"
        format: "int32"
      - name: "lenght"
        in: "query"
        description: "Result lenght"
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Author"
