<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/assets/contents/bootstrap/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/assets/style/login.css">
    </head>
    <body class="text-center">
        <form class="form-signup" data-action="/v1/user">
            <h1 class="form-title font-weight-normal">Please Sign Up</h1>
            <div class="form-group">
                <input type="text" id="txtUsername" name="username" class="form-control" placeholder="Username" required />
                <input type="mail" id="txtMail" name="email" class="form-control" placeholder="Email" required />         
                <input type="password" id="txtPassword1" name="password1" class="form-control" placeholder="Password..." required />
                <input type="password" id="txtPassword2" name="password2" class="form-control" placeholder="Retype the password..." required >
            </div>
            <div class="form-group">
                <input type="text" id="txtName" name="name" class="form-control" placeholder="Name" required />
                <input type="text" id="txtSurname" name="email" class="form-control" placeholder="Surname" required />            
                <input type="text" id="txtAddress" name="address" class="form-control" placeholder="Address" />
                <input type="text" id="txtCity" name="city" class="form-control" placeholder="City" />
                <input type="text" id="txtPostalCode" name="postalCode" class="form-control" placeholder="Postal code" />
                <input type="text" id="txtCountry" name="country" class="form-control" placeholder="Country" />
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>            
            </div>
            <div class="form-group">
                <a class="link signup" href="login.html">Click here for sign in</a>
            </div>
            <p class="form-footer"> Hypermedia Applications Project <br>AA 2018/2019 <br>Calabr√≤ - Abey</p>
            </form>


            <script src="/assets/contents/jquery-3.4.1.js" type="text/javascript"></script>
            <script src="/assets/contents/bootstrap/js/bootstrap.min.js"></script>
            <script src="/assets/scripts/account.js" type="text/javascript"></script>
    </body>
</html>
