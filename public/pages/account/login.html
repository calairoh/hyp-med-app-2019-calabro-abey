<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/assets/contents/bootstrap/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/assets/style/login.css">
    </head>
    <body class="text-center">
        <div class="messages">
            <div class="message error">  
            </div>
        </div>

        <form class="form-signin" data-action="/v1/user/login">
            <h1 class="form-title font-weight-normal">Please sign in</h1>
            <div class="form-group">
                <input type="text" id="txtUsername" data-name="username" name="username" class="form-control required" placeholder="Username" />
            
                <input type="password" id="txtPassword" data-name="password" name="password" class="form-control required" placeholder="Password" />
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>            
            </div>
            <div class="form-group">
                <a class="link signup" href="/account/register">Click here for sign up</a>
            </div>
            <p class="form-footer"> Hypermedia Applications Project <br>AA 2018/2019 <br>Calabr√≤ - Abey</p>
        </form>


        <script src="/assets/contents/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="/assets/contents/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/scripts/account.js" type="text/javascript"></script>
    </body>
</html>
