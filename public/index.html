
<html lang="en">
  <head>
      <link type="text/css" rel="stylesheet" href="/assets/contents/bootstrap/css/bootstrap.min.css" />
      <link type="text/css" rel="stylesheet" href="/assets/style/stylesheet.css"/>
      <link type="text/css" rel="stylesheet" href="/assets/contents/font-awesome-4.7.0/css/font-awesome.min.css">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Festival</title>
  </head>
  <body>
    <div class="row">
      <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="/">
          Festival
        </a>
        <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarCollapse" aria-label="Toggle navigation" type="button" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">
                Home
                <span class="sr-only">
                (current)
                </span>
            </a>
          </li>
          <li class="nav-item seminars-nav">
            <a class="nav-link" href="/seminars">Seminars</a>
          </li>
          <li class="nav-item events-nav">
            <a class="nav-link" href="/events">Events</a>
          </li>
          <li class="nav-item performers-nav">
            <a class="nav-link" href="/performers">Performers</a>
          </li>
          <li class="nav-item about-us-nav">
            <a class="nav-link" href="/about-us">About us</a>
          </li>
        </ul>

        <ul class="navbar-nav mr-right">
            <li class="nav-item nav-no-logged hidden">
              <a class="nav-link" href="/account/login">Login</a>
            </li>
            <li class="nav-item nav-logged hidden">
              <div class="dropdown">
                <a class="nav-link nav-link-name dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">                  
                  <a class="dropdown-item" href="/account/reservations">Booking list</a>
                  <a class="dropdown-item btn-logout">Logout</a>
                </div>
              </div>
            </li>
        </ul>
      </nav>
    </div>

    <div class="row results">        
      <div class="col-sm-3 sidebar">
        <div class="row">
          <div class="card">
            <article class="card-group-item">
              <header class="card-header">
                  <h6 class="title">Categories</h6>
              </header>
              <div class="filter-content">
                <ul class="links">
                    <li><a href="/events/today">What happens today</a></li>
                    <li><a href="/calendar">Calendar</a></li>
                    <li><a href="/events/types">All events types</a></li>
                </ul>
              </div>
            </article>
          </div>
        </div>                      
      </div>

        <div class="col-lg-9">
          <div class="card listing-card">
              <article class="card-group-item">
                <header class="card-header">
                    <h6 class="title">Our top performers</h6>
                </header>
                <div class="row filter-content js-latest-elements" data-type="performer" data-href="/v1/performers" data-limit="3">
                  
                  <div class="col-lg-3 arrow-col">
                    <div class="card arrow-card">
                      <a href="/performers"><i class='fa fa-chevron-right'></i></a>
                    </div>
                  </div>
                
                </div>
              </article>
            </div>

          <div class="card listing-card">
              <article class="card-group-item">
                <header class="card-header">
                    <h6 class="title">What appends today</h6>
                </header>
                <div class="row filter-content js-latest-elements js-today-elements" data-type="event" data-href="/v1/event/findByDate" data-limit="3">
                  <div class="messages hidden">
                    <div class="message no-events-today hidden">There are no events scheduled for today</div>
                  </div> 
                  <div class="col-lg-3 arrow-col">
                    <div class="card arrow-card">
                      <a href="/events/today"><span class='fa fa-chevron-right'></span></a>
                    </div>
                  </div>
                </div>
              </article>
            </div>
        </div>

    <div class="hidden generic-card">    
      <div class="col-lg-3">
          <div class="card">
              <img src="{imageSrc}" class="card-img-top" alt="{alt}">
              <div class="card-body">
                <h5 class="card-title">{Title}</h5>
                <p class="card-text">{Description}</p>
                <a href="#" data-id="{id}" data-type={type} class="btn btn-primary">About</a>
              </div>
          </div>
      </div>
    </div>
  </body>

  <script src="/assets/contents/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="/assets/contents/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/app.js" type="text/javascript"></script>
  <script src="/assets/scripts/general.js" type="text/javascript"></script>

</html>
